<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form id="typedEvent">
      <table>
        <tr class="time-block">
          <th class="hour">9AM
            <td><textarea id="hour9" type ='text' class="input"></textarea></td>
            <td><button class="saveBtn9" type="submit"></button></td>
          </th> 
          
        </tr>
        <tr class="time-block">
          <th class="hour">10AM
            <td><textarea id="hour10" type='text' class="input"></textarea></td>
            <td><button class="saveBtn10" type="submit"></button></td>
          </th>  

        </tr>
        <tr class="time-block">
          <th class="hour">11AM
            <td><textarea id="hour11" class="input" type="text"></textarea></td>
            <td><button class="saveBtn11" type="submit"></button></td>
          </th>  
        </tr>
        <tr class="time-block">
          <th class="hour">12PM
            <td><textarea id="hour12" class="input" type="text"></textarea></td>
            <td><button class="saveBtn12" type="submit"></button></td>
          </th>  
        </tr>
        <tr class="time-block">
          <th class="hour">1PM
            <td><textarea id="hour13" class="input" type="text"></textarea></td>
            <td><button class="saveBtn13" type="submit"></button></td>
          </th>  
        </tr>
        <tr class="time-block">
          <th class="hour">2PM
            <td><textarea id="hour14" class="input" type="text"></textarea></td>
            <td><button class="saveBtn14" type="submit"></button></td>
          </th>  
        </tr>
        <tr class="time-block">
          <th class="hour">3PM
            <td><textarea id="hour15" class="input" type="text"></textarea></td>
            <td><button class="saveBtn15" type="submit"></button></td>
          </th>  
        </tr>
        <tr class="time-block">
          <th class="hour">4PM
            <td><textarea id="hour16" class="input" type="text"></textarea></td>
            <td><button class="saveBtn16" type="submit"></button></td>
          </th>  
        </tr>
        <tr class="time-block">
          <th class="hour">5PM
            <td><textarea id="hour17" class="input" type="text"></textarea></td>
            <td><button class="saveBtn17" type="submit"></button></td>
          </th>  
        </tr>
      </table>
      </form>
    </div>
    <script src="./Develop/javascript.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
